name: Build Tauri App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag (e.g. v0.3.1 or v0.3.1-beta.1). Defaults to branch name if empty.'
        required: false
        type: string

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''
          # Use Ubuntu 22.04 for broader Linux compatibility (glibc 2.35)
          # This supports Debian 12+, Ubuntu 22.04+, Fedora 36+, etc.
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            arch: 'arm64'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.args == '--target aarch64-apple-darwin' && 'aarch64-apple-darwin' || '' }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"
          # Include target arch in cache key for cross-compilation
          shared-key: ${{ matrix.args == '--target aarch64-apple-darwin' && 'macos-arm64' || '' }}

      - name: Cache sidecar dependencies
        id: sidecar-cache
        uses: actions/cache@v4
        with:
          path: sharp-sidecar/node_modules
          key: ${{ runner.os }}-sidecar-${{ hashFiles('sharp-sidecar/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-sidecar-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev pkg-config \
            libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev \
            librsvg2-dev patchelf

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (sidecar)
        if: steps.sidecar-cache.outputs.cache-hit != 'true'
        run: |
          cd sharp-sidecar
          npm ci

      - name: Build sidecar
        run: |
          cd sharp-sidecar
          npm run build:rename

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''
        with:
          projectPath: .
          args: ${{ matrix.args }}
          includeDebug: false
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Image Optimizer v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: ${{ contains(github.event.inputs.version || github.ref_name, '-') }}


